name: Cashify Gaming Laptop Tracker

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install requests beautifulsoup4

      - run: python tracker.py

      - name: Create issue if new stock
        if: hashFiles('new.txt') != ''
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "ðŸ†• New Gaming Laptop Stock on Cashify"
          content-filepath: new.txt

      - name: Save state
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add products.json
          git commit -m "update product state" || echo "no change"
          git push
